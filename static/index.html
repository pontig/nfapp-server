<!DOCTYPE html>
<html lang="en">

<head>

    <title>Area Personale</title>

<body>
    <div id="title">
        <h1>(pera) Area Personale</h1>
    </div>

                <div>
                    <div class="formheader">
                        <h3>Pubblica un post</h3>
                    </div>

                        <input type="text" name="titolo" placeholder="Titolo"><br>

                        <textarea type="text" name="testo" placeholder="Corpo" style="height: 100px;"></textarea><br>

                </div>
            </div>

            <div class="scelte" id="sondaggio">
                <div>
                    <div class="formheader">
                        <h3>Crea un sondaggio</h3>
                    </div>
                    <form action="">
                        <label for="titolo">Titolo:</label><br>
                        <input type="text" name="titolo" placeholder="Titolo"><br> //Totoculo
                    </form>
                </div>
            </div>
        </div>
    </div>
